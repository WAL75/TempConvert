<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Personalizado</title>

<style>
 #openModal {
  display: flex;
  position: fixed;
  z-index: 1;
  left: 30%;
  top: 10%;
  width: 40%;
  height: 5%;
  background-color: rgba(0,0,5,0.5);
  /* Propiedades adicionales de Flexbox según sea necesario */
  justify-content: center; /* Centra los elementos horizontalmente */
  align-items: center; /* Centra los elementos verticalmente */
}
/* Contenedor adicional con clase específica */

#openModal:hover {
  color: red;
  text-decoration: none;
  cursor: pointer;
  background-color: rgba(5,0,5,0.8);
}

 
  .modal {
  display: none;
  position: relative;
  z-index: 2;
  left: 30%;
  top: 40%;
  width: 50%;
  height: 30%;
  background-color: rgba(0,0,0,0);
}

.modal-content {
  background-color: #fefefe;
  margin: 20% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>
<body>
<button id="openModal">Abrir Modal</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>¡Hola!</h2>
    <p>Este es un modal personalizado.</p>
  </div>
</div>

<script>
const openModalButton = document.getElementById('openModal');
const modal = document.getElementById('modal');
const closeButton = document.getElementsByClassName('close')[0];

openModalButton.addEventListener('click', function() {
  modal.style.display = 'block';
});

closeButton.addEventListener('click', function() {
  modal.style.display = 'none';
});

window.addEventListener('click', function(event) {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});
</script>
</body>
</html>
