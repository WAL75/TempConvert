<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
	<style>
        body {
            background: linear-gradient(to right, green, blue);
            color: white;
            text-align: center;
            font-family: DS-Digital;
        }
		
		
	
		}
    </style>
	
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
	

<input type="checkbox" name="Celsius" id="opcion1" disabled>
<label for="opcion1">From Celsius</label><br>

<input type="checkbox" name="Farenheit" id="opcion2"disabled>
<label for="opcion2">From Farenheit</label><br>

<input type="checkbox" name="kelvin" id="opcion3"disabled>
<label for="opcion3">From Kelvin</label><br>

<input type="checkbox" name="Rankine" id="Rankine"disabled>
<label for="Rankine">From Rankine</label><br>

<script>
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
checkboxes.forEach((checkbox) => {
  checkbox.addEventListener('change', () => {
    checkboxes.forEach((cb) => {
      if (cb !== checkbox) {
        cb.disabled = checkbox.checked;
      }
    });
  });
});
</script>	
	

	
	
    <label for="celsius">Ingrese la temperatura en grados Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convertirTemperatura()">Convertir</button>
    <br><br>
    <div id="resultadoFahrenheit"></div>
    <div id="resultadoKelvin"></div>
    <div id="resultadoRankine"></div>

    <script>
        function convertirTemperatura() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            var kelvin = parseFloat(celsius) + 273.15;
            var rankine = (parseFloat(celsius) + 273.15) * 9/5;

            document.getElementById("resultadoFahrenheit").innerHTML = "La temperatura en grados Fahrenheit es: " + fahrenheit.toFixed(2);
            document.getElementById("resultadoKelvin").innerHTML = "La temperatura en grados Kelvin es: " + kelvin.toFixed(2);
            document.getElementById("resultadoRankine").innerHTML = "La temperatura en grados Rankine es: " + rankine.toFixed(2);
        }
    </script>
</body>
</html>
