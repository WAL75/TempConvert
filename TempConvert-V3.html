<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de Temperaturas</title>
    <style>
        body {
            background: linear-gradient(to right, blue, gray, green);
            color: white;
            text-align: center;
			font-family: digital-7;
        }
		

    </style>
</head>
<body>
    <h1>CONVERTIDOR DE TEMPERATURAS</h1>
    
    <button onclick="SeleccionaGrado('celsius')">GRADO CELSIUS</button>
    <button onclick="SeleccionaGrado('farenheit')">GRADO FARENHEIT</button>
    <button onclick="SeleccionaGrado('kelvin')">GRADO KELVIN</button>
    <button onclick="SeleccionaGrado('rankine')">GRADO RANKINE</button>
    
    <input type="number" id="inputValor" placeholder="Introduce el valor a convertir">
    <button onclick="ConvierteTemperatura()">Convertir</button>
    
    <label id="farenheitOutput"></label>
    <label id="kelvinOutput"></label>
    <label id="rankineOutput"></label>
    
    <script>
        function SeleccionaGrado(grado) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
             checkboxes.forEach((checkbox) => {
             checkbox.addEventListener('change', () => {
             checkboxes.forEach((cb) => {
            if (cb !== checkbox) {
           cb.disabled = checkbox.checked;
      }
    });
  });
});
        }
        
                    // Obtener el valor introducido
            // Realizar las conversiones necesarias
            // Mostrar los resultados en las etiquetas correspondientes
        function ConvierteTemperatura() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            var kelvin = parseFloat(celsius) + 273.15;
            var rankine = (parseFloat(celsius) + 273.15) * 9/5;

            document.getElementById("resultadoFahrenheit").innerHTML = "La temperatura en grados Fahrenheit es: " + fahrenheit.toFixed(2);
            document.getElementById("resultadoKelvin").innerHTML = "La temperatura en grados Kelvin es: " + kelvin.toFixed(2);
            document.getElementById("resultadoRankine").innerHTML = "La temperatura en grados Rankine es: " + rankine.toFixed(2);
		}
    </script>
</body>
</html>
