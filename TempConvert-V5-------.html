	<!-- FUNCION PARA QUE CAMBIE EL TITULO DE INTRODUZCA EL VALOR DE LA TEMP-->   
	<script>
        function mostrarContenido() {
            var selector = document.getElementById("TempCovert");
            var opcionSeleccionada = selector.value;

            if (opcionSeleccionada === "celsius") {
                document.getElementById("contenido1Celsius").style.display = "block";
                document.getElementById("contenido2Farenheit").style.display = "none";
				document.getElementById("contenido3Kelvin").style.display = "none";
				document.getElementById("contenido4Rankine").style.display = "none";
				document.getElementById("contenidoInicio").style.display = "none";
            } else if(opcionSeleccionada === "farenheit") {
                document.getElementById("contenido1Celsius").style.display = "none";
                document.getElementById("contenido2Farenheit").style.display = "block";
				document.getElementById("contenido3Kelvin").style.display = "none";
				document.getElementById("contenido4Rankine").style.display = "none";
				document.getElementById("contenidoInicio").style.display = "none";
            }else if(opcionSeleccionada === "kelvin") {
                document.getElementById("contenido1Celsius").style.display = "none";
                document.getElementById("contenido2Farenheit").style.display = "none";
				document.getElementById("contenido3Kelvin").style.display = "block";
				document.getElementById("contenido4Rankine").style.display = "none";
				document.getElementById("contenidoInicio").style.display = "none";
            }else if(opcionSeleccionada === "rankine") {
                document.getElementById("contenido1Celsius").style.display = "none";
                document.getElementById("contenido2Farenheit").style.display = "none";
				document.getElementById("contenido3Kelvin").style.display = "none";
				document.getElementById("contenido4Rankine").style.display = "block";
				document.getElementById("contenidoInicio").style.display = "none";
            }
        }
    </script>

<script> <!-- esta es la ultima funcion que busque en el AI-->
function convertirTemperatura() {
    var unidad = document.getElementById("TempCovert").value;
    var temperatura = parseFloat(document.getElementById("tempInput").value);
    var resultado = "";

    if (unidad === "celsius") {
        var farenheit = (temperatura * 9/5) + 32;
        var kelvin = temperatura + 273.15;
        var rankine = (temperatura + 273.15) * 9/5;
        
        resultado = "Temperatura en Fahrenheit: " + farenheit.toFixed(2) + "<br>" +
                    "Temperatura en Kelvin: " + kelvin.toFixed(2) + "<br>" +
                    "Temperatura en Rankine: " + rankine.toFixed(2);
    } else if (unidad === "farenheit") {
        var celsius = (5/9) * (temperatura - 32);
        var kelvin = (temperatura - 32) * (5/9) + 273.15;
        var rankine = temperatura + 459.67;

        resultado = "Temperatura en Celsius: " + celsius.toFixed(2) + "<br>" +
                    "Temperatura en Kelvin: " + kelvin.toFixed(2) + "<br>" +
                    "Temperatura en Rankine: " + rankine.toFixed(2);
    } else if (unidad === "kelvin") {
        var celsius = temperatura - 273.15;
        var farenheit = (temperatura - 273.15) * (9/5) + 32;
        var rankine = temperatura * (9/5);

        resultado = "Temperatura en Celsius: " + celsius.toFixed(2) + "<br>" +
                    "Temperatura en Fahrenheit: " + farenheit.toFixed(2) + "<br>" +
                    "Temperatura en Rankine: " + rankine.toFixed(2);
    } else if (unidad === "rankine") {
        var celsius = (temperatura - 491.67) * (5/9);
        var farenheit = temperatura - 459.67;
        var kelvin = temperatura * (5/9);

        resultado = "Temperatura en Celsius: " + celsius.toFixed(2) + "<br>" + 
                    "Temperatura en Fahrenheit: " + farenheit.toFixed(2) + "<br>" +
                    "Temperatura en Kelvin: " + kelvin.toFixed(2);
    }

    document.getElementById("resultado").innerHTML = resultado;
}

</script>
