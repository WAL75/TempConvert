<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Potencia</title>
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <style>
        body {
            font-family: 'LED Digital-7', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
        }
        input {
            padding: 5px;
            width: 150px;
            font-size: 16px;
        }
        button {
            padding: 5px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de Potencia</h1>
    <label for="hp">Ingresa los Caballos de Fuerza (hp):</label>
    <input type="number" id="hp" min="0" step="0.01" required>
    <button onclick="convertir()">Convertir</button>
    <p id="resultado"></p>

    <script>
        function convertir() {
            const hp = document.getElementById('hp').value;
            const cv = hp * 0.9863;
            document.getElementById('resultado').innerText = `${hp} Caballos de Fuerza equivalen a ${cv.toFixed(2)} Caballos de Vapor.`;
        }
    </script>
</body>
</html>
